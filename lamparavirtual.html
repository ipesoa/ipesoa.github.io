<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lámpara Virtual</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; background:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif; }
  #sketch-holder { flex:1; width:100%; height:calc(100vh - 60px); display:flex; align-items:center; justify-content:center; }
  #botonEditorial { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); padding: 4px 12px; border: 1px solid #000; background: transparent; color: #000; cursor: pointer; font-family: sans-serif; font-weight: bold; text-transform: uppercase; letter-spacing: 4px; transition: all 0.3s ease; }
</style>
</head>
<body>

<div id="sketch-holder"></div>
<button id="botonEditorial">EDITORIAL I.PESOA</button>

<script>
// Lista de archivos en la carpeta "animaciones" (agrega aquí tus .js)
const archivosAnimaciones = [
  'animaciones/animacion1.js',
  'animaciones/animacion2.js',
  'animaciones/animacion3.js',
  'animaciones/animacion4.js',
  'animaciones/animacion5.js
];

let currentSketch;

function cargarAnimacionAleatoria() {
  // Elimina sketch anterior
  if(currentSketch) currentSketch.remove();

  // Elegir un archivo al azar
  const indice = Math.floor(Math.random() * archivosAnimaciones.length);
  const archivo = archivosAnimaciones[indice];

  // Crear tag <script> para cargarlo
  const script = document.createElement('script');
  script.src = archivo;
  script.type = 'text/javascript';
  script.onload = () => {
    console.log('Animación cargada: ' + archivo);
  };
  document.body.appendChild(script);
}

// Botón vuelve al index
const boton = document.getElementById('botonEditorial');
boton.addEventListener('click', () => window.location.href = '/');
boton.addEventListener('mouseenter', () => boton.textContent = 'VOLVER');
boton.addEventListener('mouseleave', () => boton.textContent = 'EDITORIAL I.PESOA');

// Cargar animación inicial
cargarAnimacionAleatoria();
</script>

</body>
</html>
