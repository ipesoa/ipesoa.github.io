<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lámpara Virtual</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
<style>
  /* Ajuste específico para que el canvas no cubra el botón */
  #sketch-holder {
    flex: 1;
    width: 100%;
    height: calc(100vh - 80px); /* espacio para el botón abajo */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #botonEditorial {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 6px 18px;
    border: 1px solid #000;
    background: transparent;
    color: #000;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.3s ease;
    font-family: sans-serif;
  }

  #botonEditorial:hover {
    background: #000;
    color: #fff;
  }
</style>
</head>
<body>



<main class="code-container">
    <div id="sketch-holder"></div>
</main>

<button id="botonEditorial">EDITORIAL I.PESOA</button>

<script>
const animaciones = [
    // Nombres de tus archivos JS que contengan la animación
    "animacion1.js"
];

let currentSketch;

function cargarAnimacion() {
    const indice = Math.floor(Math.random() * animaciones.length);

    if(currentSketch) currentSketch.remove();

    currentSketch = new p5((p) => {
        p.setup = function() {
            p.createCanvas(p.select('#sketch-holder').width, p.select('#sketch-holder').height, p.WEBGL);
            p.colorMode(p.HSB, 360, 100, 100);
            p.noFill();
        }
        p.draw = function() {
            p.background(255); // fondo blanco
            // Aquí puedes poner una animación por defecto o llamarla desde archivo
        }
    }, 'sketch-holder');
}

// Carga inicial
cargarAnimacion();

// Botón con cambio de texto al pasar cursor
const boton = document.getElementById('botonEditorial');
boton.addEventListener('mouseenter', () => boton.textContent = "VOLVER");
boton.addEventListener('mouseleave', () => boton.textContent = "EDITORIAL I.PESOA");
boton.addEventListener('click', () => cargarAnimacion());
</script>

</body>
</html>
