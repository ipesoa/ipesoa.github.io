<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lámpara Virtual</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
<style>
  html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    background:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:sans-serif;
  }

  #sketch-holder {
    flex:1;
    width:100%;
    height:calc(100vh - 60px); /* espacio para el botón */
    display:flex;
    align-items:center;
    justify-content:center;
  }

  #botonEditorial {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    padding: 4px 12px;
    border: 1px solid #000;
    background: transparent;
    color: #000;
    cursor: pointer;
    font-family: sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 4px;
    transition: all 0.3s ease;
  }

  #botonEditorial:hover {
    content: 'VOLVER';
    background: #000;
    color: #fff;
  }
</style>
</head>
<body>

<div id="sketch-holder"></div>
<button id="botonEditorial">EDITORIAL I.PESOA</button>

<!-- Animaciones -->
<script src="animaciones/animacion1.js"></script>
<script src="animaciones/animacion2.js"></script>

<script>
const animaciones = []; // Se llenará automáticamente en cada animacion*.js

// Cada animacionX.js debe hacer algo así:
// animaciones.push(function(p){ ... })

let currentSketch;

function cargarAnimacion() {
  if(animaciones.length === 0) return;
  const indice = Math.floor(Math.random() * animaciones.length);
  if(currentSketch) currentSketch.remove();
  currentSketch = new p5(animaciones[indice], 'sketch-holder');
}

// Carga inicial
cargarAnimacion();

// Botón vuelve al index
const boton = document.getElementById('botonEditorial');
boton.addEventListener('click', () => window.location.href = '/');
boton.addEventListener('mouseenter', () => boton.textContent = 'VOLVER');
boton.addEventListener('mouseleave', () => boton.textContent = 'EDITORIAL I.PESOA');
</script>

</body>
</html>
