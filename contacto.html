<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Editorial I.Pesoa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>EDITORIAL I.PESOA</h1>
</header>

<main class="code-container">
    <form action="https://formspree.io/f/xgvgnrlw" method="POST" class="contact-form">
        <textarea name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
        <p style="font-size:0.7rem; color:var(--accent-color); text-align:center;">
            (Añade dirección de respuesta si deseas que te contestemos)
        </p>
        <input type="text" name="_replyto" placeholder="Tu email (opcional)">
        <button type="submit">Enviar</button>
    </form>

    <p style="margin-top: 2rem;"><a href="index.html">Volver a la página principal</a></p>
</main>

</body>
</html>
