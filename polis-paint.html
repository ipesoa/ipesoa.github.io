<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuntius Fluctibus Commissus - Editorial I.Pesoa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>

<header>
    <h1>EDITORIAL I.PESOA</h1>
</header>

<main class="code-container">
    <h2>Nuntius Fluctibus Commissus</h2>
    <p>(Mensaje confiado a las olas)</p>

    <!-- Canvas de dibujo -->
    <div id="sketch-holder" class="drawing-area"></div>

    <!-- Botón enviar dibujo -->
    <form id="drawing-form" action="#" method="POST">
        <input type="hidden" name="drawing" id="drawing-input">
        <button type="submit">Enviar</button>
    </form>

    <p><a href="articulos-publicos.html">Volver a Artículos Públicos</a></p>
</main>

<script>
let canvas;

function setup() {
    canvas = createCanvas(400, 400);
    canvas.parent('sketch-holder');
    background(255);

    stroke(0);
    strokeWeight(2);
}

function draw() {
    if (mouseIsPressed) {
        line(pmouseX, pmouseY, mouseX, mouseY);
    }
}

// Convertir canvas a base64 al enviar
document.getElementById('drawing-form').addEventListener('submit', function(e) {
    const dataURL = canvas.elt.toDataURL("image/png");
    document.getElementById('drawing-input').value = dataURL;
    // Por ahora no se envía a ningún servidor real
    alert("Dibujo listo para enviar (simulación).");
    e.preventDefault(); // evita que intente enviar realmente
});
</script>

</body>
</html>
