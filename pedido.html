<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - i.pesoa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>I.PESOA</h1>
        <nav>
            <h2>EDITORIAL</h2>
        </nav>
    </header>

    <main>
        <section class="pedido-container">
            <div class="pedido-content">
                <!-- Parte superior: imagen + texto -->
                <div class="pedido-top">
                    <div class="pedido-imagen">
                        <img id="cartel" src="" alt="Cartel">
                    </div>
                    <div class="pedido-info" id="texto-info"></div>
                </div>
                
                <!-- Formulario -->
                <form id="pedido-form" class="pedido-form">
                    <div class="campo">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="campo">
                        <label for="direccion">Dirección de envío</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </form>
            </div>
            
            <!-- Botones FUERA del recuadro -->
            <div class="pedido-buttons">
                <button type="button" id="btn-compra">Realizar compra</button>
                <div class="volver">
                    <a href="index.html">Volver</a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/pedido.js"></script>
</body>
</html>
