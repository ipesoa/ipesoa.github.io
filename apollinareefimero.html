function random(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

function generarPoema() {
    const area = document.getElementById("poema-area");
    area.innerHTML = "";

    const total = 22;
    const maxW = area.clientWidth - 10;
    const maxH = area.clientHeight - 10;

    let y = 10;

    for (let i = 0; i < total; i++) {
        const w = document.createElement("div");
        w.className = "word";
        w.innerText = random(palabras);
        area.appendChild(w);

        const ww = w.offsetWidth;
        const hh = w.offsetHeight;

        let x = Math.floor(Math.random() * (maxW - ww));
        if (x < 0) x = 0;

        if (Math.random() < 0.35) y += 40 + Math.random() * 30;

        if (y + hh > maxH) break;

        w.style.left = x + "px";
        w.style.top = y + "px";
    }
}
