<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias I.Pesoa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado / Título -->
    <header>
        <h1>EDITORIAL I.PESOA</h1>
    </header>

    <!-- Enlaces Públicos -->
    <nav class="public-links">
        <a href="/articulos-publicos.html">Artículos Públicos</a>
        <span class="separator">/</span>
        <a href="/editorial.html">Editorial</a>
        <span class="separator">/</span>
        <a href="/p/ultima-noticia-publica.html">Última Noticia</a>
    </nav>

    <!-- Zona Central: Código -->
    <main class="code-container">
        <div class="input-wrapper">
            <input type="text" id="codeInput" placeholder="Insertar código..." autocomplete="off">
            <button id="goBtn">→</button>
        </div>
        <p class="instruction">Introduce el código para acceder al contenido privado.</p>

        <!-- Imagen añadida -->
        <img src="images/jarron.png" alt="Jarrón" class="main-image">

        <div id="error-msg" class="hidden">Código no válido o no encontrado.</div>
    </main>

    <script src="script.js"></script>
